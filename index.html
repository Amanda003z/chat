<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Chat</title>
	</head>
	<body>
		<div class="chat_container">
			<nav class="chat_header">
				<div class="contact_img">
					<img src="imgs/pfp.png" alt="profile_picture" />
				</div>
				<h4 class="contact_name">Random #1</h4>
			</nav>

			<div class="chatting_area"></div>

			<div class="input_area">
				<input
					type="text"
					class="option"
					id="input"
					placeholder="Message..."
					spellcheck="false"
				/>
				<button class="option" id="button">Send</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
